<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>Maps</title>
    <meta charset="utf-8">
  </head>

  <body>
    
    <h1>Static Map</h1>
    
    <form onsubmit="updateMap()">
      <label>Enter latitude, longitude, and zoom level here:
        <input type= "textarea" id= "latitude" value="">
        <input type= "textarea" id= "longitude" value="">
        <input type= "textarea" id= "zoom-level" value="">
      </label>
      <input type ="submit" value="Locate">
    </form>
    
    <img src="https://maps.googleapis.com/maps/api/staticmap?size=600x400&center=47.6205,-122.3493&zoom=16&markers=color:red|47.6205,-122.3493&key=AIzaSyDU6lWXAex1uw3neucrHf9BSGRExTkwqxQ" id="static-map" />
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>  
    <script type="text/javascript" src="scripts.js"></script>
  </body>
  
</html>
